<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    这是父组件的username: {{username}}
    <hr>
    <com @btn="clickMe"></com>

</div>
<script src="js/vue.min.js"></script>
<script>
    let a={
        template:`<div>这是子组件:
                <button @click="clickBtn">按钮</button>
            </div>
        `,
        methods:{
            clickBtn() {this.$emit('btn','白纸教育','111')
            },
        }
    }
    new Vue({
        el: "#app",
        data: {
            username: "xixi",
        },
        components: {
            com: a
        },
        methods: {
            clickMe(test, name){
                console.log(test, name);
                this.username = test;
            }
        }
    })
</script>
</body>
</html>
